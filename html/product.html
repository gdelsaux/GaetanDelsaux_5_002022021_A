<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta name="robots" content="index, follow">

    <title>Orinoko | Product</title>

    <!--Links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./../css/all.css">
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body>
    <!--header-->
    <header class="bg-white shadow">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand navbar-light">
                    <a class="navbar-brand" href="./../index.html" id="website-logo">ORINOCO</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse d-flex justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="./../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#camera--cards">Lessons</a>
                            </li>
                            <li class="nav-item">
                                <a href="cart.html" class="nav-link">
                                    <i class="fas fa-shopping-cart"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!--page core-->
    <main>
        <section id="camera--details" class="container">
            <div class="row">
                <div class="col-12 col-md-4">
                    <img id="camera--picture" alt="Photo of a vintage Camera" class="w-100">
                </div>
                <div class="col-12 col-md-8">
                    <p id="camera--name">Camera Name</p>
                    <p id="camera--description">camera description</p>
                    <span>$</span><span id="camera--price">price</span><br>
                    <select name="lenses" id="custom--choice" class="rounded-pill w-25 mt-3">
                        <option name="select">Select</option>
                    </select>
                    <small class="text-danger hidden">Please select a lense</small><br>
                    <form>
                        <div>
                            <input type="number" class="mt-3 rounded-pill text-center item--quantity" placeholder="0">
                            <small class="text-danger hidden">Please select quantity</small>
                        </div>

                    </form>
                    <button id="add-to-cart" class="btn border-dark rounded-pill w-25 mt-2 h-1">
                        Add to cart
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>


    <!--footer-->
    <div class="bg-light">
        <div class="container">
            <div class="row py-3">
                <ul class="col list-inline text-center align-middle">
                    <li class="list-inline-item"><a href="#">About Us</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Privacy</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Terms of Use</a></li>
                </ul>
            </div>
            <div id="socials" class="row">
                <ul class="col list-inline text-center align-middle">
                    <li class="list-inline-item pz-5">
                        <a href="https://twitter.com/">
                            <i class="fab fa-twitter-square"></i>
                            <p>Twiter</p>
                        </a>
                    </li>
                    <li class="list-inline-item mz-5">
                        <a href="https://facebook.com">
                            <i class="fab fa-facebook-square"></i>
                            <p>Facebook</p>
                        </a>
                    </li>
                    <li class="list-inline-item pz-5">
                        <a href="https://instagram.com">
                            <i class="fab fa-instagram-square"></i>
                            <p>Instagram</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--script tags-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./../js/productDescription.js"></script>
</body>

</html>
