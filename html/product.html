<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta name="robots" content="index, follow">

    <title>Orinoko | Product</title>

    <!--Links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./../css/all.css">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
     <!--header-->
     <header class="bg-light shadow-lg">
        <nav class="col navbar navbar-expand-md navbar-light">
            <a class="navbar-brand ml-lg-5" id="nav" href="./../index.html">
                Orinico
            </a>
            <button class="navbar-toggler mr-lg-5 text-right" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse mr-lg-5 d-md-flex justify-content-md-end">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="./../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./../index.html#products">Our products</a>
                    </li>
                    <li id="basket" class="nav-item">
                        <a href="./cart.html" class="nav-link">
                            <span class="fas fa-shopping-cart"></span>
                            <span id="cart--items"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--page core-->
    <main>
        <section id="camera--details" class="d-flex flex-wrap">
            <div class="col-12 col-md-4">
                <img id="camera--picture" alt="Photo of a vintage Camera" class="w-100 shadow-lg">
            </div>
            <div class="col-12 col-md-8">
                <p class="hidden" id="camera--id"></p>
                <h2 id="camera--name"></h2>
                <p id="camera--description"></p>
                <span id="camera--price"></span><br>
                <form>
                    <select name="lenses" id="custom--choice" class="rounded-pill w-md-25 mt-3">
                        <option name="select">Select</option>
                    </select>
                    <small class="text-danger hidden ml-3">Please select a lense</small><br>
                    <div>
                        <input type="number" class="mt-3 rounded-pill text-center item--quantity" placeholder="1" value="1" min="1">
                    </div>

                </form>
                <button id="add-to-cart" class="btn border-dark rounded-pill w-md-25 mt-2 h-1">
                    Add to cart
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <span id="cart--message" class="text-success">

                </span>
            </div>
        </section>
    </main>


    <!--footer-->
    <div class="bg-light border mt-5">
        <div class="container">
            <div class="row py-3">
                <ul class="col list-inline text-center align-middle">
                    <li class="list-inline-item"><a href="#">About Us</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Privacy</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Terms of Use</a></li>
                </ul>
            </div>
            <div id="socials" class="row">
                <ul class="col list-inline text-center align-middle">
                    <li class="list-inline-item pz-5">
                        <a href="https://twitter.com/">
                            <i class="fab fa-twitter-square"></i>
                            <p>Twiter</p>
                        </a>
                    </li>
                    <li class="list-inline-item mz-5">
                        <a href="https://facebook.com">
                            <i class="fab fa-facebook-square"></i>
                            <p>Facebook</p>
                        </a>
                    </li>
                    <li class="list-inline-item pz-5">
                        <a href="https://instagram.com">
                            <i class="fab fa-instagram-square"></i>
                            <p>Instagram</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--script tags-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./../js/productDescription.js"></script>
</body>

</html>
